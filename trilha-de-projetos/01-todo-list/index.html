<body>
  <header>
    <h1>
      <img class="logo-top-header" src="../../src/assets/img/logo-oficial-kdlc-SF.webp"  width="100" height="100" alt="Logo KarreiraDev" />
      01 - Todo List
    </h1>
    <div class="header-controls">
      <button id="theme-toggle" aria-label="Alternar tema">üåô Dark Mode</button>
    </div>
  </header>

  <main>
    <!-- Configura√ß√µes do alarme (audio + visual) -->
    <section class="settings-section" aria-label="Configura√ß√µes do alarme">
      <form class="inline-form" onsubmit="return false;">
        <label for="alarm-audio-input">Som do alarme:</label>
        <input id="alarm-audio-input" type="file" accept="audio/*" />
        <button id="test-alarm-btn" type="button">Testar som</button>
        <button id="stop-test-btn" type="button" title="Parar som de teste">Parar teste</button>

        <label for="alarm-visual-select">Efeito visual:</label>
        <select id="alarm-visual-select" aria-label="Efeito visual do alarme">
          <option value="alarm-zoom">Zoom (padr√£o)</option>
          <option value="alarm-active">Piscante</option>
          <option value="alarm-pulse">Pulse</option>
        </select>
      </form>
    </section>

    <!-- Criar tarefa -->
    <section class="create-section">
      <form id="task-form">
        <input id="task-input" type="text" placeholder="Escreva sua tarefa" required />
        <input id="task-time" type="datetime-local" aria-label="Definir lembrete (opcional)" />
        <button id="add-task-btn" type="submit">Adicionar</button>
      </form>
    </section>

    <!-- Progresso -->
    <section class="progress-section">
      <div id="progress-text">0 de 0 conclu√≠dos</div>
      <div class="progress-bar">
        <div id="progress-fill"></div>
      </div>
    </section>

    <!-- Lista de tarefas -->
    <section aria-labelledby="tasks-title">
      <h2 id="tasks-title">Minhas tarefas</h2>
      <ul id="task-list" class="task-list"></ul>
    </section>
  </main>

  <footer>
    <p>
      ¬© 2025 KarreiraDev Frontend
      <img class="logo-bottom-footer" src="../../src/assets/img/logo-oficial-kdlc-SF.webp" alt="Logo KarreiraDev" />
    </p>
  </footer>

  <!-- Modal do Alarme -->
  <div id="alarm-modal" class="alarm-modal" role="dialog" aria-hidden="true">
    <div class="alarm-modal-content" role="document">
      <h3 id="alarm-modal-title">Tarefa</h3>
      <p id="alarm-modal-note" class="modal-note"></p>
      <p id="alarm-modal-time">‚è∞ Prazo:</p>
      <div class="alarm-modal-actions">
        <button id="alarm-complete-btn">‚úÖ Concluir</button>
        <button id="alarm-silence-btn">üîï Silenciar</button>
        <button id="alarm-close-btn">Fechar</button>
      </div>
    </div>
  </div>

  <!-- Modal de Edi√ß√£o (t√≠tulo, datetime, observa√ß√£o) -->
  <div id="edit-modal" class="edit-modal" role="dialog" aria-hidden="true">
    <div class="edit-modal-content" role="document">
      <h3>Editar tarefa</h3>
      <form id="edit-form">
        <label for="edit-text">T√≠tulo</label>
        <input id="edit-text" type="text" required />
        <label for="edit-time">Prazo (opcional)</label>
        <input id="edit-time" type="datetime-local" />
        <label for="edit-note">Observa√ß√£o</label>
        <textarea id="edit-note" rows="4" placeholder="Detalhes ou observa√ß√µes..."></textarea>
        <div class="edit-actions">
          <button id="edit-save-btn" type="submit">Salvar</button>
          <button id="edit-cancel-btn" type="button">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="alarm.js" defer></script>
  <script src="script.js" defer></script>
</body>
